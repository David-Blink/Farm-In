<body onload="getLocation()">

        <h1>Welcome User!</h1>

        <!-- CO-ORDINATES -->
        <br>
        <div style="display: flex;">
            <p>Current Location :</p><p id="location"></p>

        <!-- WEATHER     -->
        <div id="weather">
            <div>
                <img src="https://images-na.ssl-images-amazon.com/images/I/51bM3u01zIL.png" alt="">
            </div>
            <div>
                <h2> 31  â„ƒ </h2>

        </div>
        
        <select name="soil" id="select" class="select">
            <option value="null">SELECT A SOIL</option>
            <option value="blk">Black Soil</option>

            <option value="all">Alluvial Soil</option>
            <option value="sal">Saline Soil</option>

        </div> -->
    </div>
    <article id="map" class="box split right"></article>

    <script src="app.js"></script>
    <script>
        var a = document.getElementById("select");
        function onChange() { 
            var r,w,m,c; //Rice | Wheat | Maize | Cotton
            var val = a.value;
            if (val == "blk") 
                {
                    m = "Maize |";
                    c = "Cotton";
                    document.getElementById("crop3").innerHTML = m;
                    document.getElementById("crop4").innerHTML = c;
                    console.log(m, c);
                }

            if (val == "red") 
                {
                    r = "Rice |";
                    w = "Wheat |";
                    c = "Cotton";
                    document.getElementById("crop1").innerHTML = r;
                    document.getElementById("crop3").innerHTML = w;
                    document.getElementById("crop4").innerHTML = c;
                    console.log(r, w, c);
                }

            if (val == "sal") 
                {
                    r = "Rice |";
                    w = "Wheat |";
                    m = "Maize |"
                    c = "Cotton";
                    document.getElementById("crop1").innerHTML = r;
                    document.getElementById("crop2").innerHTML = w;
                    document.getElementById("crop3").innerHTML = m;
                    document.getElementById("crop4").innerHTML = c;
                    console.log(r, w, m, c);
                }

            if (val == "all") 
                {
                    r = "Rice |";
                    w = "Wheat |";
                    m = "Maize"
                    document.getElementById("crop1").innerHTML = r;
                    document.getElementById("crop2").innerHTML = w;
                    document.getElementById("crop3").innerHTML = m;
                    console.log(r, w, m);
                }

        }

        a.onchange = onChange;
        onChange();
    </script>
